name: Meeple Meet CI - Test Runner

# Run the workflow when commits are pushed on main or when a PR is modified
on:
  push:
    branches:
      - main

  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  format-check:
    name: Format Check
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Retrieve gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: KTFmt Check
        run: ./gradlew ktfmtCheck

  assemble-lint:
    name: Assemble and Lint
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret is not set."
          fi
          if [ -n "$LOCAL_PROPERTIES" ]; then
            echo "$LOCAL_PROPERTIES" | base64 --decode > ./local.properties
          else
            echo "::warning::LOCAL_PROPERTIES secret is not set."
          fi

      - name: Retrieve gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Assemble and Lint
        run: ./gradlew assembleDebug lintDebug --parallel --build-cache

      - name: Upload lint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint*.xml
          if-no-files-found: warn

  unit-tests:
    name: Unit Tests
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Retrieve gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret is not set."
          fi
          if [ -n "$LOCAL_PROPERTIES" ]; then
            echo "$LOCAL_PROPERTIES" | base64 --decode > ./local.properties
          else
            echo "::warning::LOCAL_PROPERTIES secret is not set."
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firebase emulators
        run: |
          if [ -e "firebase.json" ] && jq -e '.emulators' firebase.json >/dev/null; then
            echo "Starting Firebase emulators..."
            firebase emulators:start --only auth,firestore --project demo-project > firebase-emulator.log 2>&1 &
            echo "Waiting for Firebase emulators to be ready..."
            for i in {1..30}; do
              if curl -s http://localhost:9099 >/dev/null 2>&1 && curl -s http://localhost:8080 >/dev/null 2>&1; then
                echo "Firebase emulators are ready!"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "Error: Firebase emulators failed to start"
                cat firebase-emulator.log
                exit 1
              fi
              sleep 1
            done
          fi

      - name: Run Unit Tests
        run: ./gradlew check --parallel --build-cache

      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: app/build/test-results/testDebugUnitTest/
          if-no-files-found: warn

  android-tests:
    name: Android Instrumentation Tests
    runs-on: blacksmith-8vcpu-ubuntu-2404
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Retrieve gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret is not set."
          fi
          if [ -n "$LOCAL_PROPERTIES" ]; then
            echo "$LOCAL_PROPERTIES" | base64 --decode > ./local.properties
          else
            echo "::warning::LOCAL_PROPERTIES secret is not set."
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firebase emulators
        run: |
          if [ -e "firebase.json" ] && jq -e '.emulators' firebase.json >/dev/null; then
            echo "Starting Firebase emulators..."
            firebase emulators:start --only auth,firestore --project demo-project > firebase-emulator.log 2>&1 &
            echo "Waiting for Firebase emulators to be ready..."
            for i in {1..30}; do
              if curl -s http://localhost:9099 >/dev/null 2>&1 && curl -s http://localhost:8080 >/dev/null 2>&1; then
                echo "Firebase emulators are ready!"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "Error: Firebase emulators failed to start"
                cat firebase-emulator.log
                exit 1
              fi
              sleep 1
            done
          fi

      - name: Run instrumentation tests
        timeout-minutes: 25
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          avd-name: github
          force-avd-creation: true
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -skin 1080x2400
          disable-animations: true
          script: ./gradlew connectedAndroidTest --parallel --build-cache

      - name: Upload android test coverage
        uses: actions/upload-artifact@v4
        with:
          name: android-test-coverage
          path: app/build/outputs/code_coverage/debugAndroidTest/connected/**/coverage.ec

  coverage-report:
    name: Coverage Report
    needs: [unit-tests, android-tests]
    runs-on: blacksmith-2vcpu-ubuntu-2404
    outputs:
      coverage: ${{ steps.coverage.outputs.percentage }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Retrieve gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret is not set."
          fi
          if [ -n "$LOCAL_PROPERTIES" ]; then
            echo "$LOCAL_PROPERTIES" | base64 --decode > ./local.properties
          else
            echo "::warning::LOCAL_PROPERTIES secret is not set."
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build debug classes
        run: ./gradlew compileDebugKotlin --parallel --build-cache

      - name: Download unit test results
        uses: actions/download-artifact@v4
        with:
          name: unit-test-results
          path: app/build/test-results/testDebugUnitTest/

      - name: Download android test coverage
        uses: actions/download-artifact@v4
        with:
          name: android-test-coverage
          path: app/build/outputs/code_coverage/debugAndroidTest/connected/

      - name: Download lint report
        uses: actions/download-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/

      - name: Generate coverage report
        run: ./gradlew jacocoTestReport --parallel --build-cache

      - name: Upload report to SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            ./gradlew sonar \
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} \
            -Dsonar.pullrequest.branch=${{ github.head_ref }} \
            -Dsonar.pullrequest.base=${{ github.base_ref }} \
            --parallel --build-cache
          else
            ./gradlew sonar --parallel --build-cache
          fi

      - name: Extract coverage percentage
        id: coverage
        run: |
          REPORT_PATH="app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml"
          if [ -f "$REPORT_PATH" ]; then
            # Extract aggregate instruction coverage (last <counter type="INSTRUCTION"> before </report>)
            LAST_INSTRUCTION=$(grep -o '<counter[^>]*>' "$REPORT_PATH" | grep 'type="INSTRUCTION"' | tail -1)
            MISSED=$(echo "$LAST_INSTRUCTION" | sed -n 's/.*missed="\([0-9]*\)".*/\1/p')
            COVERED=$(echo "$LAST_INSTRUCTION" | sed -n 's/.*covered="\([0-9]*\)".*/\1/p')
            TOTAL=$((MISSED + COVERED))
            if [ $TOTAL -gt 0 ]; then
              PERCENTAGE=$(awk "BEGIN {printf \"%.2f\", ($COVERED / $TOTAL) * 100}")
            else
              PERCENTAGE="0.00"
            fi
            echo "percentage=$PERCENTAGE" >> $GITHUB_OUTPUT
            echo "Instruction coverage: $PERCENTAGE%"
          else
            echo "percentage=N/A" >> $GITHUB_OUTPUT
            echo "Coverage report not found"
          fi

  coverage-summary:
    name: "Coverage: ${{ needs.coverage-report.outputs.coverage }}%"
    needs: coverage-report
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - name: Coverage Summary
        run: |
          COVERAGE="${{ needs.coverage-report.outputs.coverage }}"
          THRESHOLD=80.00
          echo "Instruction coverage is $COVERAGE%"
          echo "Minimum required coverage is $THRESHOLD%"

          # Check if coverage meets threshold
          if [ "$COVERAGE" != "N/A" ]; then
            # Use awk to compare floating point numbers
            PASSES=$(awk "BEGIN {print ($COVERAGE >= $THRESHOLD) ? 1 : 0}")
            if [ "$PASSES" -eq 1 ]; then
              echo "✓ Coverage check passed!"
              exit 0
            else
              echo "✗ Coverage check failed! Coverage ($COVERAGE%) is below threshold ($THRESHOLD%)"
              exit 1
            fi
          else
            echo "✗ Coverage report not available"
            exit 1
          fi
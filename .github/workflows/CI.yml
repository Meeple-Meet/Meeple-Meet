name: Meeple Meet CI - Test Runner

# Run the workflow when commits are pushed on main or when a PR is modified
on:
  push:
    branches:
      - main

  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build-test-analyze:
    name: Build, Test, and Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Retrieve gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret is not set."
          fi
          if [ -n "$LOCAL_PROPERTIES" ]; then
            echo "$LOCAL_PROPERTIES" | base64 --decode > ./local.properties
          else
            echo "::warning::LOCAL_PROPERTIES secret is not set."
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Step 1: Format Check
      - name: KTFmt Check
        run: ./gradlew ktfmtCheck

      # Step 2: Assemble and Lint
      - name: Assemble and Lint
        run: ./gradlew assembleDebug lintDebug --parallel --build-cache

      # Step 3: Run Unit Tests with Coverage
      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --parallel --build-cache

      # Step 4: Setup for Android Tests
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firebase emulators
        run: |
          if [ -e "firebase.json" ] && jq -e '.emulators' firebase.json >/dev/null; then
            echo "Starting Firebase emulators..."
            firebase emulators:start --only auth,firestore --project demo-project > firebase-emulator.log 2>&1 &
            echo "Waiting for Firebase emulators to be ready..."
            for i in {1..30}; do
              if curl -s http://localhost:9099 >/dev/null 2>&1 && curl -s http://localhost:8080 >/dev/null 2>&1; then
                echo "Firebase emulators are ready!"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "Error: Firebase emulators failed to start"
                cat firebase-emulator.log
                exit 1
              fi
              sleep 1
            done
          fi

      # Step 5: Run Android Instrumentation Tests with Coverage
      - name: Run Android Instrumentation Tests
        timeout-minutes: 25
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          avd-name: github
          force-avd-creation: true
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -skin 1080x2400
          disable-animations: true
          script: ./gradlew createDebugCoverageReport --parallel --build-cache

      # Step 6: Generate Unified Coverage Report
      - name: Generate Unified Coverage Report
        run: ./gradlew jacocoTestReport --parallel --build-cache

      # Step 7: Verify Coverage Report
      - name: Verify Coverage Report
        run: |
          echo "🔍 Checking for coverage report..."
          if [ -f "app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml" ]; then
            echo "✅ Coverage report found"
            ls -lh app/build/reports/jacoco/jacocoTestReport/
          else
            echo "⚠️ Coverage report not found at expected location"
            echo "Searching for jacoco reports..."
            find app/build -path "*/jacoco/*" -name "*.xml" 2>/dev/null || echo "No jacoco reports found"
          fi

      # Step 8: Upload to SonarCloud
      - name: Upload Analysis to SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew :app:sonar --info

      # Upload artifacts for debugging/reference
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            app/build/reports/tests/
            app/build/test-results/
          if-no-files-found: warn

      - name: Upload Lint Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint*.xml
          if-no-files-found: warn

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: app/build/reports/jacoco/
          if-no-files-found: warn